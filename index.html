<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Footz</title>
</head>
<body>
    <header>
        <img src="images/logo/footz_logo_yellow.png" alt="footz_logo">
        <p>Air Jordan</p>
        <p>Nike</p>
        <p>Adidas</p>
    </header>
    <main>
        <div class="na-topie">
            <div class="jordan_top">
                <div class="introduce-jordan">
                    <span class="introduce-jordan_natopie">Na Topie</span>
                    <br><hr><br>
                    Buty z firmy <span style="color: black;">Jordan</span> jak zawsze zaskakują. Aktualnie zdobyły bardzo dużą popularność i wiele osób poleca buty Jordana.
                </div>
                <img src="images/sneakers_orange_jordan.png" alt="sneakers_orange_jordan">
            </div>  
            <div class="kup">
                <span class="material-symbols-outlined" style="size: 300%;">shopping_bag</span>
                <span>Kup</span>
            </div>  
        </div>
    </main>
</body>
</html>
