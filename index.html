<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Footz</title>
</head>
<body>
    <header>
        <img src="images/logo/footz_logo_yellow.png" alt="footz_logo">
        <a href="#">Air Jordan</a>
        <a href="#">Nike</a>
        <a href="#">Adidas</a>
        <input type="checkbox" id="active">
                <label for="active" class="menu-btn"><span></span></label>
                <label for="active" class="close"></label>
                    <div class="wrapper">
                        <ul>
                            <li><a href="#">Jordan</a></li>
                            <li><a href="#">Nike</a></li>
                            <li><a href="#">Adidas</a></li>
                        </ul>
                    </div>
        </div>
    </header>
    <main>
        <div class="na-topie">
            <div class="jordan_top">
                <div class="introduce-jordan">
                    <span class="introduce-jordan_natopie">Na Topie</span>
                    <br><hr><br>
                    Buty z firmy <span style="color: black;">Jordan</span> jak zawsze zaskakują. Aktualnie zdobyły bardzo dużą popularność i wiele osób poleca buty Jordana.
                </div>
                <img src="images/sneakers_orange_jordan.png" alt="sneakers_orange_jordan">
            </div>  
            <div class="kup">
                <span class="material-symbols-outlined" style="size: 300%;">shopping_bag</span>
                <span>Kup</span>
            </div>  
        </div>
    </main>
